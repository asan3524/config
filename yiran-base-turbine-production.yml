management:
 server:
    port: 8990
spring:
  cloud:
    bus:
      ack:
        destination-service: ${spring.application.name}
# 单机模式配置
---
spring:
  profiles: develop

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true  
    lease-renewal-interval-in-seconds: 10
    non-secure-port: ${PORT:8989}
  client:
    service-url:
      defaultZone: http://admin:admin@127.0.0.1:8761/eureka/

turbine:
  app-config: demo
  clusterNameExpression: "'default'"
      
logging:
  level:
    org.springframework.web: DEBUG

# 集群模式配置
---
spring:
  profiles: production

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true  
    lease-renewal-interval-in-seconds: 10
    non-secure-port: ${PORT:8989}
  client:
    service-url:
      defaultZone: http://admin:admin@yiran-base-eureka-s1.base.svc.cluster.local:8761/eureka/, http://admin:admin@yiran-base-eureka-s2.base.svc.cluster.local:8761/eureka/

turbine:
  app-config: spring-boot-demo
  clusterNameExpression: "'default'"
  
logging:
  level:
    org.springframework.web: INFO    