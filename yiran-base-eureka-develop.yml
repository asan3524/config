# 单机模式配置
spring:
  cloud:
    bus:
      ack:
        destination-service: yiran-base-eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:${server.port}/eureka/
logging:
  level:
    org.springframework.web: INFO
      