server:
  port: 8989
management:
 endpoints:
    web:
      exposure:
        include: health, info, refresh, bus
eureka:
  client:
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka/
  instance:
    lease-renewal-interval-in-seconds: 10
    non-secure-port: 8989
turbine:
  app-config: spring-boot-demo
  clusterNameExpression: "'default'"
  
